version: "3"
services:
  postgres:
    image: "postgres:11.6-alpine"
    container_name: "postgres"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=library
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_statement=all"]
